<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 380px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 40px 35px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #111;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      font-weight: bold;
      color: #222;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #0ff;
      box-shadow: 0 0 8px #0ff3;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(90deg, #0ff, #09f);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    .login-link a {
      color: #09f;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #feedback {
      margin-top: 10px;
      font-size: 0.9rem;
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Portal Gamer</h1>
    <p>Crie sua conta para entrar no mundo gamer!</p>

    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Seu sobrenome" required>
      </div>

      <div class="form-group">
        <label for="numero">Número de telefone</label>
        <input type="tel" id="numero" placeholder="(xx) xxxxx-xxxx" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" class="btn">Finalizar Cadastro</button>
      <div id="feedback"></div>
    </form>

    <p class="login-link">Já tem uma conta? <a href="index.html">Voltar</a></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const sobrenome = document.getElementById('sobrenome').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;

      if (senha !== confirmar) {
        feedback.textContent = "As senhas não coincidem!";
        return;
      }

      // salva o usuário localmente (simulação)
      const user = {
        nomeCompleto: `${nome} ${sobrenome}`,
        numero,
        email,
        picture: "https://i.imgur.com/5qH7YbZ.png" // avatar padrão
      };

      localStorage.setItem('user', JSON.stringify(user));
      feedback.style.color = "green";
      feedback.textContent = "Conta criada com sucesso! Redirecionando...";

      setTimeout(() => {
        window.location.href = "index.html"; // vai direto pro portal gamer
      }, 1500);
    });
  </script>
</body>
</html>
