  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000 0%, #050505 100%);
      color: #0ff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Fundo animado estilo estrela */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #0ff 1px, transparent 1px) repeat;
      background-size: 60px 60px;
      animation: moveStars 120s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-500px, -1000px); }
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 2px solid #0ff;
      border-radius: 15px;
      background: rgba(10, 10, 10, 0.8);
      box-shadow: 0 0 30px #0ff5;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 25px #0ff, 0 0 50px #0ff; }
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    a.btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #0ff, #09f);
      color: #000;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    a.btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .google-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  background: #fff;
  color: #222;
  border: none;
  font-family: 'Rajdhani', sans-serif;
  font-weight: bold;

}

.google-btn:hover {

  background: #eee;
}

.google-btn img {
  border-radius: 50%;
}

.create-account-btn {
  display: inline-block;
  padding: 10px 18px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #0ff;
  background: rgba(0, 0, 0, 0.7);
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
  font-size: 15px;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 12px #0ff3, inset 0 0 10px #0ff2;
  transition: 0.3s ease;
}

.create-account-btn:hover {
  background: #0ff;

  box-shadow: 0 0 25px #0ff, 0 0 40px #0ff;
  transform: scale(1.05);
}

.divider {
  margin: 15px 0; /* controla o espaço entre os botões */
  text-align: center;
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
  font-size: 14px;
  position: relative;
  text-shadow: 0 0 8px #0ff2;
}

.divider::before,
.divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: rgba(0, 255, 255, 0.4);
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}


  </style>
</head>

   <script>
    // Simulação do login com Google
    function handleCredentialResponse(response) {
      const data = decodeJwtResponse(response.credential);
      const user = {
        name: data.name,
        email: data.email,
        picture: data.picture
      };
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'comunidade.html';
    }

    // Decodifica o JWT do Google
    function decodeJwtResponse(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Cadastro manual simples
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('username').value,
        email: document.getElementById('email').value,
        picture: 'https://i.imgur.com/5qH7YbZ.png' // imagem padrão
      };
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'comunidade.html';
    });
     
  </script>
